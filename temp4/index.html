<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Computer Files</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>My Computer Files</h1>
    <table class="table">
      <thead>
        <tr>
          <th>File Name</th>
          <th>File Size</th>
        </tr>
      </thead>
      <tbody id="fileList">
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
    // get file list from server
    const express = require('express');
const path = require('path');
const fs = require('fs');
const app = express();

const directoryPath = 'E:/'; // replace with the path to your directory

app.use(express.static(path.join(__dirname, 'public')));
app.set('view engine', 'ejs');

app.get('/', (req, res) => {
  const fileList = [];
  fs.readdir(directoryPath, (err, files) => {
    if (err) {
      console.error(err);
      return res.status(500).send('Error getting files');
    }
    files.forEach((file) => {
      fileList.push({
        name: file,
        size: fs.statSync(path.join(directoryPath, file)).size,
      });
    });
    res.render('index', { files: fileList });
  });
});

app.listen(3000, () => {
  console.log('Server listening on port 3000');
});
  </script>

</body>
</html>
